<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roni's Mac Bar - Additional Insights</title>
    <style>
        /* Same styling as the main page for consistency */
        body { font-family: 'Arial', sans-serif; background-color: #1f1f2e; color: #e0e0e0; margin: 0; padding: 0; }
        .container { width: 90%; max-width: 1200px; margin: 20px auto; padding: 20px; }
        header { text-align: center; padding: 20px; color: #fff; }
        header h1 { font-size: 2.5em; font-weight: bold; margin: 0; }
        .section { background-color: #2b2b3c; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .section h2 { font-size: 1.8em; color: #ffcb42; border-bottom: 1px solid #ffcb42; padding-bottom: 10px; margin-bottom: 15px; }
        .chart { background-color: #333344; padding: 15px; border-radius: 8px; width: 100%; text-align: center; margin-bottom: 20px; }
        .chart img { width: 100%; height: auto; border-radius: 8px; }
        .chart h3 { font-size: 1.2em; color: #ffcb42; margin-bottom: 10px; }

        /* Back to Main Dashboard and View Q&A Insights Buttons */
        .button-container { text-align: center; margin-top: 30px; }
        .button-container a {
            background-color: #ffcb42;
            color: #1f1f2e;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 10px; /* Space between buttons */
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #e0a825;
        }
    </style>
</head>
<body>
    <header>
        <h1>Roni's Mac Bar - Additional Insights</h1>
    </header>
    
    <div class="container">
        <div class="section">
            <h2>Average Order Size by Day of the Week</h2>
            <div class="chart">
                <img src="average_order_size_by_day (1).png" alt="Average Order Size by Day of the Week">
            </div>
        </div>

        <div class="section">
            <h2>Top 10 Popular Item and Modifier Combinations</h2>
            <div class="chart">
                <img src="popular_item_modifier_combinations (1).png" alt="Top 10 Popular Item and Modifier Combinations">
            </div>
        </div>

        <div class="section">
            <h2>Sales Forecast for the Next 30 Days</h2>
            <div class="chart">
                <img src="adjusted_salesforecast.png" alt="Sales Forecast for the Next 30 Days">
            </div>
        </div>

        <!-- Buttons to Navigate Back to Main Dashboard and View Q&A Insights -->
        <div class="button-container">
            <a href="ronis.html">Back to Main Dashboard</a>
            <a href="Q&A_insights.html">View Q&A Insights</a>
        </div>
    </div>
</body>
</html>
